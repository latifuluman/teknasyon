syntax = "proto3";

package mail;

option go_package = "/";

message MailRequest {
    string from = 1;
    string to = 2;
    string subject = 3;
    string message = 4;
}

message MailResponse {
    string result = 1;
}

service MailService {
    rpc SendMail(MailRequest) returns (MailResponse);
}